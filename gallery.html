<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
    <header class="gallery-header">
        <h1>Photo Gallery</h1>
    </header>
    <div class="gallery">
        <a href="src/image1.jpg">
            <img src="src/image1.jpg" alt="Image 1">
        </a>
        <a href="src/image2.jpg">
            <img src="src/image2.jpg" alt="Image 2">
        </a>
        <a href="src/image3.jpg">
            <img src="src/image3.jpg" alt="Image 3">
        </a>
        <a href="src/image4.jpg">
            <img src="src/image4.jpg" alt="Image 4">
        </a>
        <a href="src/image5.jpg">
            <img src="src/image5.jpg" alt="Image 5">
        </a>
        <a href="src/image6.jpg">
            <img src="src/image6.jpg" alt="Image 6">
        </a>
        <a href="src/image7.jpg">
            <img src="src/image7.jpg" alt="Image 7">
        </a>
        <a href="src/image8.jpeg">
            <img src="src/image8.jpeg" alt="Image 8">
        </a>
        <a href="src/image9.jpg">
            <img src="src/image9.jpg" alt="Image 9">
        </a>
        <a href="src/image10.jpg">
            <img src="src/image10.jpg" alt="Image 10">
        </a>
        <a href="src/image11.jpeg">
            <img src="src/image11.jpeg" alt="Image 11">
        </a>
        <a href="src/image12.jpeg">
            <img src="src/image12.jpeg" alt="Image 12">
        </a>
    </div>
    <div class="lightbox" id="lightbox">
        <span class="close-button" id="close-button">&times;</span>
        <img class="lightbox-content" id="lightbox-content">
    </div>
    <script src="gallery.js"></script>
</body>
</html>
